name: Smart Backup (Incremental + Full)

on:
  schedule:
    # Run daily at 3 AM UTC
    # Automatically performs incremental backups on weekdays
    # Full backups on Sundays and first day of month
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --workspace=api

      - name: Create .env file from secrets
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_SECRET_KEY=${{ secrets.SUPABASE_SECRET_KEY }}" >> .env
          echo "BACKUP_ENCRYPTION_KEY=${{ secrets.BACKUP_ENCRYPTION_KEY }}" >> .env

      - name: Run smart backup script
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: node scripts/backup-incremental.js

      - name: Checkout backup repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.BACKUP_REPO }}  # e.g., "yourusername/hi-time-backups-private"
          token: ${{ secrets.BACKUP_REPO_TOKEN }}
          path: backup-repo

      - name: Copy backup to backup repository
        run: |
          mkdir -p backup-repo/backups
          cp backups/backup-*.json backup-repo/backups/ || true
          cp backups/backup-latest.json backup-repo/backups/ || true

      - name: Configure Git
        run: |
          cd backup-repo
          git config user.name "Backup Bot"
          git config user.email "backup-bot@users.noreply.github.com"

      - name: Commit and push to backup repository
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 10
          command: |
            cd backup-repo
            git add backups/
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "chore: automated backup $(date -u +'%Y-%m-%d %H:%M UTC')"
              git push
            fi

      - name: Clean up old backups
        run: |
          cd backup-repo/backups
          # Keep incremental backups for 30 days
          find . -name "backup-inc-*.json" -type f -mtime +30 -delete
          # Keep full backups for 90 days
          find . -name "backup-full-*.json" -type f -mtime +90 -delete
          # Keep legacy backups for 30 days (for compatibility)
          find . -name "backup-2*.json" ! -name "backup-inc-*" ! -name "backup-full-*" -type f -mtime +30 -delete

      - name: Commit cleanup if needed
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 10
          command: |
            cd backup-repo
            git add backups/
            if git diff --staged --quiet; then
              echo "No cleanup needed"
            else
              git commit -m "chore: cleanup old backups"
              git push
            fi
